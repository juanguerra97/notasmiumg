<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">NotasMiUMG</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }">

        <ul class="navbar-nav flex-grow" *ngIf="isAuthenticated()">

          <ng-container *ngIf="isAdmin() else menuEstudiante">

            <li class="nav-item">
              <a [routerLinkActive]="['link-active']" [routerLink]="['/admin/carreras']" class="nav-link text-dark">Carreras</a>
            </li>
            <li class="nav-item">
              <a [routerLinkActive]="['link-active']" [routerLink]="['/admin/cursos']" class="nav-link text-dark">Cursos</a>
            </li>
            <li class="nav-item">
              <a [routerLinkActive]="['link-active']" [routerLink]="['/admin/pensums']" class="nav-link text-dark">Pensums</a>
            </li>

          </ng-container>

          <ng-template #menuEstudiante>
            <li class="nav-item">
              <a [routerLinkActive]="['link-active']" [routerLink]="['/estudiante/notas']" class="nav-link text-dark">Notas</a>
            </li>
            <li class="nav-item">
              <a [routerLinkActive]="['link-active']" [routerLink]="['/estudiante/estadisticas']" class="nav-link text-dark">Estad&iacute;sticas</a>
            </li>
          </ng-template>

          <div class="btn-group">
            <button type="button" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <fa-icon [icon]="faUser"></fa-icon> {{ getUsername() }}
            </button>
            <div class="dropdown-menu dropdown-menu-right w-100">
              <a class="dropdown-item text-dark" title="Ver perfil"><fa-icon [icon]="faAddressCard"></fa-icon> Perfil</a>
              <a [routerLinkActive]="['link-active']" [routerLink]="['/logout']" class="dropdown-item text-dark" title="Salir"><fa-icon [icon]="faSignOutAlt"></fa-icon> Salir</a>
            </div>
          </div>

          <!--<li [routerLinkActive]="['link-active']" class="nav-item">
            <a [routerLink]="['/logout']" class="nav-link text-dark" title="Salir">Salir</a>
          </li>-->
        </ul>



        <ul class="navbar-nav" *ngIf="!isAuthenticated()">
          <li [routerLinkActive]="['link-active']" class="nav-item">
            <a [routerLink]="['/registro']" class="nav-link text-dark">Registrar</a>
          </li>
          <li [routerLinkActive]="['link-active']" class="nav-item">
            <a [routerLink]="['/login']" class="nav-link text-dark">Iniciar sesi&oacute;n</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</header>
