<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">NotasMiUMG</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <!--<app-login-menu></app-login-menu>-->
        <ul class="navbar-nav flex-grow" *ngIf="isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link text-dark">Notas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark">Estad&iacute;sticas</a>
          </li>
          <li [routerLinkActive]="['link-active']" class="nav-item">
            <a [routerLink]="['/logout']" class="nav-link text-dark" title="Salir">Salir</a>
          </li>
        </ul>

        <ul class="navbar-nav" *ngIf="!isAuthenticated()">
          <li [routerLinkActive]="['link-active']" class="nav-item">
            <a [routerLink]="['/registro']" class="nav-link text-dark">Registrar</a>
          </li>
          <li [routerLinkActive]="['link-active']" class="nav-item">
            <a [routerLink]="['/login']" class="nav-link text-dark">Iniciar sesi&oacute;n</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</header>
