
<div class="container pt-2 pt-md-4">

  <div class="row">
    <div class="col-12 col-md-5">
      <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
        <div class="form-group">
          <label for="correo">Correo</label>
          <input formControlName="username" type="text" id="correo" class="form-control" placeholder="Correo electr&oacute;nico">
        </div>
        <div class="form-group">
          <label for="password">Contrase&ntilde;a</label>
          <input formControlName="password" type="password" id="password" class="form-control" placeholder="Contrase&ntilde;a">
        </div>
        <input [disabled]="!loginForm.valid" type="submit" value="Entrar" class="btn btn-primary">
      </form>
    </div>
    <div class="col col-md-7">

    </div>
  </div>

</div>
