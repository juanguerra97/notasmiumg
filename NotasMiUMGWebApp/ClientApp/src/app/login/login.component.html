
<div class="container pt-2 pt-md-4">

  <div class="row">
    <div class="col">
      <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
        <div class="form-group">
          <label for="correo">Correo</label>
          <input formControlName="username" type="text" id="correo" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Contrase&ntilde;a</label>
          <input formControlName="password" type="password" id="password" class="form-control">
        </div>
        <input [disabled]="!loginForm.valid" type="submit" value="Entrar" class="btn btn-primary">
      </form>
    </div>
    <div class="col">

    </div>
  </div>

</div>
