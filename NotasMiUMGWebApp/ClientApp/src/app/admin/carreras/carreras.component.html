

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>C&oacute;digo</th>
      <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of carreras" (click)="seleccionarCarrera(c)" [ngClass]="{'bg-dark text-white': c == carreraSel}">
      <td>
        {{ c.codigoCarrera }}
      </td>
      <td>
        {{ c.nombreCarrera }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
