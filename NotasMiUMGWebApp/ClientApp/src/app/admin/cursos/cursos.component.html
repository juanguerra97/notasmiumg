<div class="row">
  <div class="col">
    <div class="row">
      <label for="codigoCarrera" class="col-12 col-sm-2 col-md-1 col-form-label">Carrera</label>
      <div class="col-12 col-sm-10 col-md-5">
        <select (change)="cargarCursos()" [(ngModel)]="codigoCarreraSel" id="codigoCarrera" class="custom-select">
          <option *ngFor="let c of carreras" [value]="c.codigoCarrera">{{ c.codigoCarrera + ' ' + c.nombreCarrera }}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <form [formGroup]="formNewCurso" id="formNewCurso" class="mt-2 mb-2">
      <div class="form-row">
        <div class="form-group col-12 col-sm-5 col-md-3">
          <input formControlName="codigoCurso" type="number" class="form-control mr-sm-2" placeholder="C&oacute;digo">
        </div>
        <div class="form-group col-12 col-sm-7 col-md-5">
          <input formControlName="nombreCurso" type="text" class="form-control mr-sm-2" placeholder="Nombre">
        </div>
        <div class="col-12 col-md-2">
          <button (click)="crearCurso()" [disabled]="!formNewCurso.valid || codigoCarreraSel == 0" type="submit" form="formNewCurso" class="btn btn-primary">
            <fa-icon [icon]="faSave"></fa-icon>
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<hr>

<div>
  <h3 class="float-left">Cursos</h3>

  <button (click)="eliminarCurso()" [disabled]="cursoSel == null" class="btn btn-danger btn-sm float-right">
    <fa-icon [icon]="faTrash" ></fa-icon>&nbsp;
    Eliminar
  </button>
</div>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>C&oacute;digo</th>
      <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of cursos" (click)="clickCurso(c)" [ngClass]="{'bg-dark text-white': c == cursoSel}">
      <td>
        {{ c.codigoCurso }}
      </td>
      <td>
        {{ c.nombreCurso }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
